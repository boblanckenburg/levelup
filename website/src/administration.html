
<section class="actionbar">
	<a href="index.php?page=administration&content=students">STUDENTEN</a>
	<a href="index.php?page=administration&content=statistics">STATISTIEKEN</a>
</section>

<section class="center">
	<div {students-hidden} class="horscroll">
		<form action="?page=administration&content=students" method="post" enctype="multipart/form-data">
		    Import a csv file with students:<br>
		    <input type="file" name="studentscsv" id="studentscsv">
		    <input type="submit" value="Upload" name="upload">
		    <input type="submit" value="Import" name="import" {importenabled}>
		    <input type="hidden" value="{studentnumbers}" name="studentnumbers"><br>
		    <p>{error}</p>
			<table>
				<tr>
					<td><div class=""><input type="checkbox" onClick="toggle_all(this)" checked></div></td>
					<td><div class="">Studentnummer</div></td>
					<td><div class="">Studentnaam</div></td>
					<td><div class="">Klas</div></td>
					{weeks}
				</tr>
				{studentrows}
			</table>
		</form>
	</div>
	
	<div {statistics-hidden} class="horscroll">
		<form action="?page=administration&content=statistics" method="post" enctype="multipart/form-data">
		    Enter min/max points to filter students<br>
			<input type="text" size="4" name="minpoints" value="{minpoints}"/>
			<input type="text" size="4" name="maxpoints" value="{maxpoints}"/>
			<input type="submit" name="query" value="Filter"/>
		    <p>{error}</p>
			<table>
				<tr>
					<td><div class="">Studentnummer</div></td>
					<td><div class="">Studentnaam</div></td>
					<td><div class="">Klas</div></td>
					<td><div class="">Punten</div></td>
					<td><div class="">Laatste login</div></td>
					{weeks}
				</tr>
				{studentrows}
			</table>
		</form>
	</div>
</section>
